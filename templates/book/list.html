<h3>Lista de libros</h3>

<p>
    <form method="GET">
        {% csrf_token %}
        <input type="text" id="id_kword" name="kword" placeholder="Ingrese titulo ...">
        <input type="date" id="id_date_01" name="date_01">
        <input type="date" id="id_date_02" name="date_02">
        
        <button type="submit">Consultar</button>
    </form>
</p>

<ul>
    {% for book in list_books %}
        <li>{{ book.title }} - {{ book.release_date }}</li>
    {% endfor %}
</ul>
