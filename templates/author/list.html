<h3>Lista de autores</h3>

<p>
    <form method="GET">
        {% csrf_token %}
        <input type="text" id="id_kword" name="kword" placeholder="Ingrese nombre ...">
        <button type="submit">Consultar</button>
    </form>
</p>

<ul>
    {% for author in list_authors %}
        <li>{{ author.name }} {{ author.surnames }}</li>
    {% endfor %}
</ul>
